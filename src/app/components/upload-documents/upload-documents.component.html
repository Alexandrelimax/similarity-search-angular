<div id="drop-area" class="drop-area">
    <form class="my-form">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon">
                <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
                <path d="M12 12v9"></path>
                <path d="m16 16-4-4-4 4"></path>
            </svg>
        </div>
        <div id="loading" class="loading"></div>
        <div id="thumb" class="thumb">
            <p class="upload-message">Arraste e solte para enviar o arquivo</p>
            
            <!-- BotÃ£o customizado para o input file -->
            <label for="file-upload" class="custom-file-upload">
                Explorar...
            </label>
            <input id="file-upload" type="file" class="hidden" accept="application/pdf" (change)="onFileSelected($event)" />
            <span *ngIf="!selectedFile">Nenhum ficheiro selecionado.</span>
            <span *ngIf="selectedFile">{{ selectedFile.name }}</span> <!-- Exibir o nome do arquivo selecionado -->
        </div>
    </form>
</div>
